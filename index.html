<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>love</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <div class="words line1"> TO MY BELOVED SUNSHINE,</div>
                    <div class="words line2"> WOULD YOU LIKE COME ON A DATE WITH ME??</div>
                    <div class="words line3"> TOMORROW,9:30 AM, LONG DRIVE TO THE AIRPORT</div>
                    <div class="words line4"> SIMPLY BECAUSE I LOVE SPENDING TIME WITH YOU </div>
                    <div class="words line5"> I'D BE WAITING FOR YOUR REPLY</div>
                    <div class="words line6"> LOVE, SUNFLOWER</div>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">OPEN</button>
            <button id="reset">CLOSE</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
